# Nginx 配置文件 - kornza.com
# 位置: /etc/nginx/sites-available/kornza.com

server {
    listen 80;
    server_name kornza.com www.kornza.com;
    
    # Cloudflare 会处理 HTTPS，这里可以只监听 80
    # 如果需要强制 HTTPS，取消下面注释
    # return 301 https://$server_name$request_uri;

    location / {
        proxy_pass http://127.0.0.1:5208;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket 专用路径
    location /ws {
        proxy_pass http://127.0.0.1:5208;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;  # WebSocket 长连接超时
        proxy_send_timeout 86400;
    }
}

# 如果使用 Cloudflare Full(严格) 模式，需要配置 SSL
# 可以使用 Cloudflare Origin 证书
server {
    listen 443 ssl http2;
    server_name kornza.com www.kornza.com;

    # Cloudflare Origin 证书路径
    ssl_certificate /etc/ssl/cloudflare/kornza.com.pem;
    ssl_certificate_key /etc/ssl/cloudflare/kornza.com.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;

    location / {
        proxy_pass http://127.0.0.1:5208;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # WebSocket 专用路径
    location /ws {
        proxy_pass http://127.0.0.1:5208;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }
}
